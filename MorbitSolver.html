    <script type="text/javascript" src="app/cipherencoder.js"></script>

    <script type="text/javascript" src="app/ciphersolver.js"></script>
    <script type="text/javascript" src="app/ciphercheckerboardsolver.js"></script>
    <script type="text/javascript" src="app/ciphercryptarithmsolver.js"></script>
    <script type="text/javascript" src="app/ciphergromarksolver.js"></script>

    <title>Morbit Solving Helper</title>
</head>
<body>
    <a href="index.html">Back to Cipher Tools</a>
    <h1>
        Morbit Solving Helper
    </h1>
    <hr />
    <label for="encoded">
        Encoded Text
    </label>
    <textarea id="encoded" cols="20" rows="5"></textarea>
    <div class="cmds" data-cipher="Morbit">
        <input id="load" type="button" value="Load" />
    </div>
    <div class="ans" id="answer">
    </div>
    <div class="freq">
    </div>
    <div class="cmds">
        <input id="reset" type="button" value="Reset" />
    </div>
    <div class="sanalysis" id="analysis">
    </div>
    <div class="slookup" id="lookup">
        <label for="find">
            Find spot for
        </label>
        <input id="find" class="sfind" type="text" />
        <div class="findres">
        </div>
    </div>
</body>
</html>
