<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script type="text/javascript" src="dist/ciphers.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
          }
        });
      </script>
    <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <title>Affine Encrypt</title>
</head>


<body>
    <div class="MenuBar"></div>
    <h2>Affine Encryption</h2>
    <div class="precmds"></div>
    <label for="toencode">
        Text to encode
        <textarea id="toencode" title="Text to encode" cols="20" rows="5"></textarea>
    </label>
    <div class="postcmds"></div>
    <div class="cipher-type" id="affine"></div>
    <div class="button-group round cmds" data-cipher="Affine">
        <input id="load" type="button" class="button primary" value="Encrypt" />
    </div>

    <div class="ans" id="answer"></div>
    <div class="freq"></div>
    <div class="sanalysis" id="analysis"></div>
    <div class="err" id="err"></div>
    <div class="solveButton" id="solveButton">
        <input id="solve" type="button" value="Print Solution" class="ui-button ui-corner-all ui-widget" />
    </div>

    <hr />
    <div class="ans" id="answer"></div>
    <div class="sol" id="sol"></div>
</body>

</html>
