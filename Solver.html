<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="jquery-ui.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="ciphers.js"></script>
    <title>Solver Helper</title>
</head>
<body>
    <a href="index.html">Back to Cipher Tools</a>
    <h1>
        Solver Helper
    </h1>
    <hr />
    <label for="encoded">
        Encoded Text
    </label>
    <textarea id="encoded" cols="20" rows="5"></textarea>
    <div class="cmds">
        <input id="load" type="button" value="Load" />
    </div>
    <div class="ans" id="answer"></div>
    <div class="freq"></div>
    <div class="cmds">
        <input id="reset" type="button" value="Reset" />
    </div>
    <div class="sanalysis" id="analysis"></div>
    <div class="slookup" id="lookup">
        <label for="find">Find spot for</label>
        <input id="find" class="sfind" type="text" />
        <div class="findres"></div>
    </div>
</body>
</html>
