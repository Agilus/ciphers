<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script type="text/javascript" src="dist/ciphers.js"></script>
    <title>Aristocrat/Patristocrat Assistant</title>
</head>

<body>
    <div class="MenuBar"></div>
    <h2>Aristocrat/Patristocrat Assistant</h2>
    <label>
        Encoded Text
        <textarea id="encoded" cols="20" rows="4"></textarea>
    </label>
    <div class="button-group round cmds">
        <input id="load" type="button" class="button primary" value="Load" />
        <div class="undocmds"></div>
        <input id="reset" type="button" class="button warning" value="Reset" />
    </div>
    <div id="qtext cell"></div>
    <div class="ans cell" id="answer"></div>
    <div class="freq cell"></div>
    <div class="sanalysis cell small-12 large-6" id="analysis"></div>
    <div class="slookup cell small-12 large-6" id="lookup">
        <div class="input-group">
            <span class="input-group-label">Find spot for</span>
            <input id="find" class="input-group-field" type="text" />
        </div>
        <div class="findres cell"></div>
    </div>
</body>

</html>
