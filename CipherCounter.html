    <script type="text/javascript">
        var charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var unasigned = "";
        var replacement = "";
        var freq = [];

        function count(str) {
            var res = "";
            var i, len;
            freq = [];
            for (i = 0, len = charset.length; i < len; i++) {
                freq[charset.substr(i, 1).toUpperCase()] = 0;
            }

            for (i = 0, len = str.length; i < len; i++) {
                var t = str.substr(i, 1).toUpperCase();
                var pos = charset.indexOf(t);
                if (pos >= 0) {
                    if (isNaN(freq[t])) {
                        freq[t] = 0;
                    }
                    freq[t]++;
                }
                res += t;
            }
            return res;
        }
        function calc() {
            var toencode = $('#toencode').val();
            console.log('encode=' + toencode);
            var res = count(toencode);
            $("#answer").text(res);

            for (var c in freq) {
                if (freq.hasOwnProperty(c)) {
                    var subval = freq[c];
                    if (subval == 0) {
                        $('#f' + c).text('');
                    } else {
                        $('#f' + c).text(subval);
                    }
                }
            }
        }

        $(".inp").change(function () {
            calc();
        });
        $(".inp").blur(function () {
            calc();
        });
        $('#count').button().click(function () {
            calc();
        })
